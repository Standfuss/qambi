<!doctype html>
<html>
  <head>
    <title>qambi</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!-- you can remove the first script tag in your own code, it is GA -->
    <script>if(window.location.hostname === 'abudaan.github.io'){(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o), m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m) })(window,document,'script','https://www.google-analytics.com/analytics.js','ga'); ga('create', 'UA-5081547-11', 'auto'); ga('send', 'pageview');}</script>
    <script src="build.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/prism.css">
    <link rel="stylesheet" type="text/css" href="../css/examples.css">
    <style>
      input[type='range']{
        width: 500px;
      }
      div{
        margin: 10px;
      }
      label{
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <button id="play" disabled>play</button>
      <button id="pause" disabled>pause</button>
      <button id="stop" disabled>stop</button>
      <button id="instrument" disabled>set instrument</button>
      <button id="metronome" disabled>metronome on</button>
      <div id="tempo"></div>
      <div id="position"></div>
      <div id="position_time"></div>
      <div>song position</div>
      <input type='range' id="playhead" value=0 min=0 max=1 step=0.001></input>
      <div>
        <label for="midiin">MIDI in</label><select id="midiin"></select>
        <label for="midiout">MIDI out</label><select id="midiout"></select>
      </div>
      <div>latency</div>
      <input type='range' id="latency" value=0 min=0 max=400 step=1></input>
    </div>
    <pre class="line-numbers" data-src="index.js"></pre>
    <script src="../js/prism.js"></script>
  </body>
</html>
