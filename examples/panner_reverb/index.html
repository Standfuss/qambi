<!doctype html>
<html>
  <head>
    <title>qambi</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!-- you can remove the first script tag in your own code, it is GA -->
    <script>if(window.location.hostname === 'abudaan.github.io' || window.location.hostname === 'qambi.org'){(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o), m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m) })(window,document,'script','https://www.google-analytics.com/analytics.js','ga'); ga('create', 'UA-5081547-11', 'auto'); ga('send', 'pageview');}</script>
    <script src="build.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../css/prism.css">
    <link rel="stylesheet" type="text/css" href="../../css/examples.css">
    <style>
      #loading{
        color: red;
      }
      div{
        margin-bottom: 10px;
      }
      #keyboard button{
        margin-top: 30px;
        float: left;
      }
      .key-up{
        color: black;
      }
      .key-down{
        color: red;
      }
      .label{
        width: 150px;
      }
    </style>
 </head>
  <body>
    <div id="app">
      <div id="loading">Loading...</div>
      <button id="play" disabled>play</button>
      <button id="pause" disabled>pause</button>
      <button id="stop" disabled>stop</button>
      <button id="fx" disabled>add reverb</button>
      <div class="cf" id="keyboard">
        <button id='C4'>C</button>
        <button id='D4'>D</button>
        <button id='E4'>E</button>
        <button id='F4'>F</button>
        <button id='G4'>G</button>
        <button id='A4'>A</button>
        <button id='B4'>B</button>
      </div>
      <div class="label">panning</div><input type='range' id="panning" value=0.001 min=-1 max=1 step=0.001></input><br>
      <div class="label">reverb</div><input type='range' id="reverb" value=0 min=0 max=1 step=0.001 disabled></input>
    </div>
    <pre class="line-numbers" data-src="main.js"></pre>
    <script src="../../js/prism.js"></script>
  </body>
</html>
