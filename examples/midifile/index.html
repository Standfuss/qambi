<!doctype html>
<html>
  <head>
    <title>qambi</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-5081547-11"></script>
    <script>
      if(window.location.hostname === 'abudaan.github.io'){
        window.dataLayer = window.dataLayer || [];

        gtag('js', new Date());

    <script src="build.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/reset.css">

  <body>
    <div id="app">
      <button id="play" disabled>play</button>
      <button id="pause" disabled>pause</button>
      <button id="stop" disabled>stop</button>
      <button id="loop" disabled>stop loop</button>
      <button id="delete" disabled>delete song</button>
      <button id="panic" disabled>panic!</button>
      <div id="tempo"></div>
      <div id="position"></div>
      <div id="position_time"></div>
      <div id="sustain">sustainpedal up</div>
      <div id="sustain2">sustainpedal2 up</div>
      <div id="sustain3">sustainpedal3 up</div>
      <input type='range' id="playhead" value=0 min=0 max=1 step=0.001></input>
    </div>
    <pre class="line-numbers" data-src="main.js"></pre>
    <script src="../../js/prism.js"></script>
