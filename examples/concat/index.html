<!doctype html>
<html>
  <head>
    <title>qambi</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script>
      if(window.location.hostname === 'abudaan.github.io'){
        window.location = window.location.href.replace('abudaan.github.io/qambi', 'qambi.org')
      }
    </script>
    <!-- you can remove the first script tag in your own code, it is GA -->
    <script>if(window.location.hostname === 'abudaan.github.io' || window.location.hostname === 'qambi.org'){(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o), m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m) })(window,document,'script','https://www.google-analytics.com/analytics.js','ga'); ga('create', 'UA-5081547-11', 'auto'); ga('send', 'pageview');}</script>
    <script src="build.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/prism.css">
    <link rel="stylesheet" type="text/css" href="../css/examples.css">
    <style>
      input[type='range']{
        width: 500px;
      }
      ul{
        list-style-type: circle;
        list-style-position: inside;
      }
      #loading{
        color: red;
      }
      div{
        margin-bottom: 10px;
      }
    </style>
 </head>
  <body>
    <div id="app">
      <div id="loading">Loading samples... (~30 seconds)</div>
      <div>
        City Piano has 4 velocity layers:
        <ul>
        <li>layer 1: velocity 1 - 48</li>
        <li>layer 2: velocity 49 - 96</li>
        <li>layer 3: velocity 97 - 110</li>
        <li>layer 4: velocity 110 - 127</li>
        </ul>
        So in total 4 x 88 = 352 samples need to be loaded.<br>
      </div>
      <button id="play" disabled>play</button>
      <button id="pause" disabled>pause</button>
      <button id="stop" disabled>stop</button>
    </div>
    <pre class="line-numbers" data-src="index.js"></pre>
    <script src="../js/prism.js"></script>
  </body>
</html>
