<!doctype html>
<html>
  <head>
    <title>qambi</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!-- you can remove the first 2 script tags in your own code, it is GA -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-5081547-11"></script>
    <script>
      if(window.location.hostname === 'abudaan.github.io'){
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-5081547-11');

    <script src="build.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../css/prism.css">

    <style>
      div{

      }

  <body>
    <div id="app">
      <div class="text">
      Note that the instruments of the GM fluidsynth bank are very soft compared to the heartbeat bank.
      </div>

        <div><span>MIDI in</span><select id="midiin"></select></div>
        <div>
          <span>instrument bank</span>
          <select id="bank">
            <option id="heartbeat">heartbeat</option>
            <option id="fluidsynth">GM fluidsynth</option>
          </select>
        </div>
        <div><span>instrument</span><select id="instrument"></select></div>
      </div>
    </div>
    <pre class="line-numbers" data-src="main.js"></pre>
    <script src="../../js/prism.js"></script>
