<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>heartbeat</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">

    <script src="../../build/heartbeat.js"></script>
    <script src="main.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/prism.css">
    <link rel="stylesheet" type="text/css" href="../css/examples.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <input type="button" id="play" value="play">
    <input type="button" id="stop" value="stop">
    <input type="button" id="loop" value="turn loop on">
    <label for="playhead"><div>song position: 1</div><input type="range" id="playhead" value="0" min="1" max="1" step="1"></label>
    <label for="left_locator"><div>left locator: 1</div><input class='legal' type="range" id="left_locator" value="1" min="1" max="1" step="1"></label>
    <label for="right_locator"><div>right locator: 1</div><input class='legal' type="range" id="right_locator" value="1" min="1" max="1" step="1"></label>
    <pre class="line-numbers" data-src="main.js"></pre>
    <script src="../js/prism.js"></script>
</body>
</html>
