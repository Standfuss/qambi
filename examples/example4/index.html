<!doctype html>
<html>
  <head>
    <title>qambi</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!-- you can remove the first 2 script tags in your own code, it is GA -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-5081547-11"></script>
    <script>
      if(window.location.hostname === 'abudaan.github.io'){
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-5081547-11');
      }
    </script>
    <script src="build.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../css/prism.css">
    <link rel="stylesheet" type="text/css" href="../../css/examples.css">
    <style>
      input[type='range']{
        width: 500px;
      }
      div{
        margin: 10px;
      }
      #dropdowns div{
        float: left;
      }
      #dropdowns div span{
        margin-right: 15px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <button id="play" disabled>play</button>
      <button id="pause" disabled>pause</button>
      <button id="stop" disabled>stop</button>
      <button id="metronome" disabled>metronome on</button>
      <div id="tempo"></div>
      <div id="position"></div>
      <div id="position_time"></div>
      <div>song position</div>
      <input type='range' id="playhead" value=0 min=0 max=1 step=0.001></input>
      <div class="cf" id="dropdowns">
        <div><span>MIDI in</span><select id="midiin"></select></div>
        <div><span>instrument</span><select id="instrument"></select></div>
      </div>
    </div>
    <pre class="line-numbers" data-src="main.js"></pre>
    <script src="../../js/prism.js"></script>
  </body>
</html>
