<!doctype html>
<html>
  <head>
    <title>qambi</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="build.js"></script>
    <!-- <script src="http://localhost:8080/webpack-dev-server.js"></script> -->
    <!-- <link rel="stylesheet" type="text/css" href="../css/reset.css"> -->
    <link rel="stylesheet" type="text/css" href="../../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../css/prism.css">
    <link rel="stylesheet" type="text/css" href="../../css/examples.css">
    <style>
      input[type='range']{
        width: 500px;
      }
      div{
        margin: 10px;
      }
      label{
        margin-right: 10px;
      }
      .recording{
        color: red;
      }
      .neutral{
        color: black;
      }
    </style>
  </head>
  <body>
    Add and remove a part while the song plays. Turn on loop and the metronome and notice that the song plays on without hiccups when you change the song.
    <div id="app">
      <button id="play" disabled>play</button>
      <button id="pause" disabled>pause</button>
      <button id="stop" disabled>stop</button>
      <button id="loop" disabled>loop on</button>
      <button id="delete" disabled>remove track</button>
      <button id="metronome" disabled>metronome on</button>
      <div id="tempo"></div>
      <div id="position"></div>
      <div id="position_time"></div>
      <div>song position</div>
      <input type='range' id="playhead" value=0 min=0 max=1 step=0.001></input>
    </div>
    <pre class="line-numbers" data-src="index.js"></pre>
    <script src="../../js/prism.js"></script>
  </body>
</html>
