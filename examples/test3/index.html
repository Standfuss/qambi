<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>qambi</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <script src="/qambi/build/qambi.js"></script>
    <script src="main.js"></script>

    <link rel="stylesheet" type="text/css" href="/qambi/css/prism.css">
    <link rel="stylesheet" type="text/css" href="/qambi/css/reset.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div id="controls">
        <input id="zoom-vertical" type="range" min="1" max="5" step="0.1" value="1">
        <input id="zoom-horizontal" type="range" min="1" max="5" step="0.1" value="1">
    </div>
    <div id="container">
        <div id="horizontal"></div>
        <div id="vertical"></div>
    </div>
</body>
</html>
